<!DOCTYPE html>
<html lang="ko">
<html>
<head>
    <title>GAME PLANET</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>

</head>
<body>
<!--전체를 감싸는 태그-->
<div id="main-wrapper">
    <div id = "user">
        <input type="button" class="nav-btn" value="로그인" onClick="location.href='/users/login'"/>
        <input type="button" class="nav-btn" value="회원가입" onClick="location.href='/users/join'"/>
    </div>
    <!--헤더-->
    <header id="header">
        <img src="/img/title.png" height="200px" class="logo-img" type = "button" onclick="location.href=('/')"/>
    </header>

</div>

<div class="box-wrapper">
    <form action="/users/join" method="post" name="loginForm" id="loginForm">
        <div class="join-box-body">
            <div class="join-logo-section">
                <p href="index" class="join-logo">회원가입</p>
            </div>
            <div class="form-group-has-feedback">
                <div class="join-form">
                    <input type="text" class="join-input" name="nickname" id="userName" placeholder="닉네임"><br>
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <p id="nameError" class="join-explain" display='none'>*2~5자 공백 없이 입력해 주세요.</p>
                <div class="join-form">
                    <input type="text" class="join-input" name="email" id="email" placeholder="email@gameplanet.com"><br>
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <p id="emailError" class="join-explain" display='none'>*이메일 형식에 맞게 입력에 맞게 입력해 주세요.</p>
                <div class="join-form">
                    <input type="text" class="join-input" name="username" id="loginId" placeholder="ID"><br>
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <p id="idError" class="join-explain" display='none'>*6~12자 공백 없이 영문, 숫자를 사용하세요.</p>
                <div class="join-form">
                    <input type="password" class="join-input" name="password" id="loginPw" placeholder="PW"><br>
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <p id="pwError" class="join-explain" display='none'>*6~20자 공백 없이 영문, 숫자를 사용하세요</p>
            </div>
            <div class="row">
                <div class="col-xs-4" style="padding-top: 10px;">
                    <button type="submit" class="join-btn">회원가입</button>
                </div>
            </div>
        </div>
    </form>
</div>


</body>

<script>

    $(document).on("change", "#userName", function () {
        var userName = $("#userName").val();
        var toCheckName = /^[가-힣a-zA-Z0-9]{2,5}$/;

        if (toCheckName.test(userName)) {
            $("#nameError").css('color', 'green');
        } else {
            $("#nameError").css('color', 'red');
        }
    })
    $(document).on("change", "#loginId", function () {
        var userId = $("#loginId").val();
        var toCheckId = /^[a-zA-Z0-9]{6,12}$/;

        if (toCheckId.test(userId)) {
            $("#idError").css('color', 'green');
        } else {
            $("#idError").css('color', 'red');
        }
    })
    $(document).on("change", "#loginPw", function () {
        var userPw = $("#loginPw").val();
        var toCheckPw = /^[a-zA-Z0-9]{6,20}$/;

        if (toCheckPw.test(userPw) == true) {
            $("#pwError").css('color', 'green');
        } else {
            $("#pwError").css('color', 'red');
        }
    })
    $(document).on("change", "#email", function () {
        var userPw = $("#email").val();
        var toCheckPw = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/;

        if (toCheckPw.test(userPw) == true) {
            $("#emailError").css('color', 'green');
        } else {
            $("#emailError").css('color', 'red');
        }
    })


</script>

</html>
